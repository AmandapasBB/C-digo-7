<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subgênero - App de Filmes de Terror</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone-frame">
      <div class="phone-screen">
        <div class="screen filter-screen active">
          <h2>Subgênero</h2>
          <div class="filter-options">
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Psicológico"
            >
              Psicológico
            </button>
            <button class="filter-btn" data-filter="subgenre" data-value="Gore">
              Gore
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Slash"
            >
              Slash
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Trash"
            >
              Trash
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Sobrenatural"
            >
              Sobrenatural
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Ficção científica"
            >
              Ficção científica
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Body horror"
            >
              Body horror
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Zumbis"
            >
              Zumbis
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Monstros"
            >
              Monstros
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Canibalismo"
            >
              Canibalismo
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Found Footage"
            >
              Found Footage
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Comédia de terror"
            >
              Comédia de terror
            </button>
            <button
              class="filter-btn"
              data-filter="subgenre"
              data-value="Suspense"
            >
              Suspense
            </button>
          </div>
          <a href="ambiente.html" class="continue-btn">Continuar...</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
